<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Unai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="Recursos/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Recursos/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Recursos/Favicon/favicon-16x16.png">

    <script src="https://kit.fontawesome.com/a01e1a52c3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Monitorizar</title>
</head>
<body class="gris">

    <header class="container gris d-flex flex-row justify-content-between w-80 text-white">
        <a href="/panel" class="logo"><img src="Recursos/Logo.png" alt=""></a>
        <div class="panel color-white d-flex justify-content-center align-items-center "><span class="verde">CONEXIÓN: </span> Sentinel-RBX DevPlace</div>
        <div class="d-flex flex-row terminos display-6">
            <a href="/privacidad" class="color-white d-flex justify-content-center align-items-center verde p-2"><i class="fa-solid fa-book"></i></a>
            <a href="/terminos" class="color-white d-flex justify-content-center align-items-center verde p-2"><i class="fa-solid fa-sheet-plastic"></i></a>
        </div>
    </header>


    <main class="container-fluid text-white grisClaro d-flex flex-column p-0">
        <!-- Fila 1: Estadísticas + Botonera en horizontal -->
        <div class="Fila d-flex flex-row space-between mt-5 ">
            <!-- Estadísticas generales -->
            <div class="server-status d-flex flex-row  ">
                <div class="cajaStatus">
                    <h2>Servidor</h2>
                    <i class="fa-solid fa-server"></i>
                </div>
                <div class="estadisticas d-flex flex-column ">
                    <div class="estado"></div>
                    <div class="jugadores"></div>
                    <div class="tiempo">
                        <span>Tiempo activo : <span id="cronometro"></span></span>
                    </div>
                </div>
                
            </div>
            <!-- Botonera -->
             
            <div class="botonera ">
                <div class="boton">
                    <button id="btnApagar" class="action-btn bg-danger" data-action="apagar-servidor"></button>
                    <p class="mt-1 text-center text-danger">Apagar servidor [ ! ]</p>
                </div>
                <div class="boton">
                    <button id="btnReiniciar" class="action-btn bg-danger" data-action="reiniciar-servidor"></button>
                    <p class="mt-1 text-center text-danger">Reiniciar servidor [ ! ]</p>
                </div>
                <div class="boton">
                    <button id="btnAnuncio" class="action-btn bg-warning" data-action="anunciar-servidor"></button>
                    <p class="mt-1 text-center text-warning">Mensaje global</p>
                </div>
    
                <!-- Formulario emergente -->
                <div id="formularioEmergente" class="modal container-fluid">
                    <div class="modal-contenido d-flex flex-column">
                        <span id="cerrarFormulario" class="cerrar">&times;</span>
                        <h2>Enviar Mensaje Global</h2>
                        <textarea id="mensajeGlobal"></textarea>
                        <button id="enviarMensaje">Enviar</button>
                    </div>
                </div>
                <div class="cajaBotonera">
                    <h2>Eventos</h2>
                    <img src="Recursos/Logo2.png" alt="">
                </div>
            </div>
        </div>
    
        <!-- Fila 2: Lista de jugadores ocupa todo -->
        <div class="Fila mt-4 ">
            <div class="ZonaJugadores">
                <div class="cajaJugadores">
                    <h2>Jugadores</h2>
                    <i class="fa-solid fa-user-secret"></i>
                </div>
                <div class="JugadoresLista d-flex flex-row" id="JugadoresLista" >
                    <!-- JUGADORES -->
                </div>
            </div>
            
        </div>
    
        <script src="cambiosDOM.js"></script>
    </main>
    
        

    <footer class="container text-white">
        <div class="p-3  m-3 bg-gris-oscuro text-white text-center h-20 pt-6 text-xl">Footer</div>
    </footer>
   
</body>
</html>
