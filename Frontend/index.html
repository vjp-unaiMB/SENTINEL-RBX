<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Unai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="../Recursos/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Recursos/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Recursos/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://kit.fontawesome.com/a01e1a52c3.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="gris">

    <header class="container gris d-flex flex-row justify-content-between w-80 text-white">
        <a href="" class="logo"><img src="../Recursos/Logo.png" alt=""></a>
        <div class="panel color-white d-md-flex justify-content-center align-items-center d-none"><span class="verde">CONEXIÓN: </span> Sentinel-RBX DevPlace</div>
        <div class="d-flex flex-row terminos display-6"></div>
    </header>

    <main class="container-fluid text-white grisClaro d-flex flex-column  align-items-center " style="height: 80vh;">
        <div class="registro d-flex flex-column text-center align-items-center justify-content-evenly col-10 col-md-4 mt-5">
            <h1 class="text-center ">Iniciar Sesión</h1>
            <form id="formulario" method="POST" action="/login" class="d-flex flex-column align-items-center">
                <input class="mt-4 text-white" type="text" name="nombre" placeholder="Nombre de ROBLOX" required>
                <input class="mt-4 text-white" type="password" name="password" placeholder="Contraseña" required>
                <button class="mt-4 botonForm" type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <footer class="container text-white d-flex justify-content-between align-items-center py-3">
        <p class="text-xl mb-0"><i class="fa-solid fa-copyright"></i> 2025 SentinelRBX </p>
        <p class="text-xl mb-0">Unai Merino Barañano</p>
    </footer>

</body>
</html>
