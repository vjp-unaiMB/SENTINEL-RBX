<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Unai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="Recursos/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Recursos/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Recursos/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Monitorizar</title>
</head>
<body class="gris">

    <header class="container gris d-flex flex-row justify-content-between w-80 text-white">
        <a href="/" class="logo"><img src="Recursos/Logo.png" alt=""></a>
        <p class="color-white"><span class="verde">CONEXIÓN:</span> Sentinel-RBX (Roblox)</p>
    </header>


    <main class="container-fluid text-white grisClaro">

        <div class="contenido">
            <div class="fil fil1">

                <!-- Estadísticas generales -->
                <div class="server-status">
                    <h1>Estado del Servidor</h1>
                    <div class="status display flex flex-row-reverse" id="status">
                        <div class="estado">
                            <span class="actividad">Activo</span>
                            <img src="Recursos/Led apagado.png" alt="">
                        </div>
                        <div class="jugadores">
                            <span>Jugadores: </span>
                        </div>
                        <div class="tiempo"> 
                            <span>Tiempo: </span>
                        </div>
                    </div>

                </div>

                <!-- Botonera -->
                <div class="botonera">
                    <button id="btnApagar" class="action-btn bg-danger" data-action="apagar-servidor">
                    </button>
                    
                    <button id="btnReiniciar" class="action-btn bg-warning" data-action="reiniciar-servidor">
                    </button>
                
                    <button id="btnAnuncio" class="action-btn bg-primary" data-action="anunciar-servidor">   
                    </button>

                    <!-- Formulario emergente -->
                    <div id="formularioEmergente" class="modal container-fluid">
                        <div class="modal-contenido ">
                          <span id="cerrarFormulario" class="cerrar">&times;</span>
                          <h2>Enviar Mensaje Global</h2>
                          <textarea id="mensajeGlobal"></textarea>
                          <button id="enviarMensaje" class="">Enviar</button>
                        </div>
                    </div>
  
                </div>
            </div>
            <div class="fil fil2">
                <div>
                    <h2>Lista de Jugadores</h2>
                    <div class="JugadoresLista" id="JugadoresLista">
                    </div>
                </div>

                <div>
                    <form action="/guardarMensaje" id="form" method="POST">
                        <input type="text" name="mensaje" placeholder="Escribe tu mensaje" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div> 
        </div> 

        <script src="cambiosDOM.js"></script>

    </main>
        

    <footer class="container text-white">
        <div class="gradiente"></div>
        <div class="p-3  m-3 bg-gris-oscuro text-white text-start h-20 pt-6 text-xl">Footer</div>
    </footer>
   
</body>
</html>
